<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[A]^T</title>
    <style>
      body {
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px;
      }
      input {
        width: 50px;
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #000;
        padding: 8px;
        min-width: 40px;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Matrix Transpose [A]<sup>T</sup></h2>
    <div>
      Rows:<input type="number" id="r" value="2" min="1" onchange="g()" />
      Cols:<input type="number" id="c" value="2" min="1" onchange="g()" />
    </div>
    <table id="m"></table>
    <button onclick="t()">Transpose</button>
    <h3>Result:</h3>
    <table id="o"></table>
    <script>
      g = () => {
        let r = +document.getElementById("r").value,
          c = +document.getElementById("c").value;
        document.getElementById("m").innerHTML = [...Array(r)]
          .map(
            (_, i) =>
              "<tr>" +
              [...Array(c)]
                .map(
                  (_, j) =>
                    `<td><input type="number" id="a${i}${j}" value="0"></td>`
                )
                .join("") +
              "</tr>"
          )
          .join("");
      };
      t = () => {
        let r = +document.getElementById("r").value,
          c = +document.getElementById("c").value,
          m = [...Array(r)].map((_, i) =>
            [...Array(c)].map(
              (_, j) => +document.getElementById(`a${i}${j}`).value
            )
          );
        document.getElementById("o").innerHTML = [...Array(c)]
          .map(
            (_, j) =>
              "<tr>" +
              [...Array(r)].map((_, i) => `<td>${m[i][j]}</td>`).join("") +
              "</tr>"
          )
          .join("");
      };
      g();
    </script>
  </body>
</html>
