<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Periodic Table</h1>
      <div class="legend">
        <div class="legend-item">
          <span class="legend-color" style="background: #ff6b6b"></span>Alkali
          Metal
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #ffb74d"></span>Alkaline
          Earth
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #80deea"></span
          >Transition Metal
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #4db6ac"></span
          >Post-Transition
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #e0aaff"></span
          >Metalloid
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #81d4fa"></span>Nonmetal
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #fff176"></span>Halogen
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #c5e1a5"></span>Noble
          Gas
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #f48fb1"></span
          >Lanthanide
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #ce93d8"></span>Actinide
        </div>
      </div>
      <section class="grid"></section>
      <script defer src="script.js"></script>
    </main>
  </body>
</html>
